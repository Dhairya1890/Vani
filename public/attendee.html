<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendee - Vani Conference Translation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="container">
        <div class="brand-header">
            <img src="logo.png" alt="Vani logo" class="brand-logo">
            <h1 class="brand-name">VƒÅ·πái</h1>
        </div>
        <h2>Attendee Dashboard</h2>
        
        <!-- Attendee Info Section -->
        <div class="attendee-info">
            <div class="input-group">
                <input type="text" id="attendeeName" placeholder="Enter your name" required>
                <label for="languageSelect" class="sr-only">Select your language</label>
                <select id="languageSelect" required>
                    <option value="">Select your language</option>
                    <option value="hi">Hindi</option>
                    <option value="bn">Bengali</option>
                    <option value="te">Telugu</option>
                    <option value="mr">Marathi</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                </select>
                <button onclick="saveAttendeeInfo()">Save</button>
            </div>
        </div>

        <!-- Join Session Section -->
        <div class="join-section">
            <h2>Join Session</h2>
            <div class="input-group">
                <input type="text" id="sessionCode" placeholder="Enter session code" required>
                <button onclick="joinSession()">Join</button>
            </div>
        </div>

        <!-- Session Section -->
        <div class="session-section" style="display: none;">
            <h2>Live Translation</h2>
            <div id="subtitleDisplay" class="subtitle-display"></div>
            <button id="ttsButton" class="tts-button" onclick="toggleTTS()">
                <span class="tts-icon">üîä</span> Read Aloud
            </button>
        </div>

        <!-- Question Section -->
        <div class="question-section">
            <h2>Ask a Question</h2>
            <div class="input-group">
                <input type="text" id="questionInput" placeholder="Type your question...">
                <button onclick="sendQuestion()">Send</button>
            </div>
        </div>

        <!-- Message History -->
        <div class="message-history">
            <h2>Message History</h2>
            <div id="messageList"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="attendee.js"></script>
</body>
</html>
